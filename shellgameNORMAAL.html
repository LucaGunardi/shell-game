<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Game</title>
        <link rel="stylesheet" href="shell.css">
</head>
        
<body>
  
  <section class="spelsectie">
      
    <h3>SHELL GAME!</h3>
    <div class="spelcontainer">
      <button
        class="plasticbeker beker-0"
        id="Bekertje0"
        onclick="selecteerBeker('Bekertje0')"
        disabled="disabled"
      ></button>
      <button
        class="plasticbeker beker-1"
        id="Bekertje1"
        onclick="selecteerBeker('Bekertje1')"
        disabled="disabled"
      ></button>
      <button
        class="plasticbeker beker-2"
        id="Bekertje2"
        onclick="selecteerBeker('Bekertje2')"
        disabled="disabled"
      ></button>
      <div class="" id="balletje"></div>
    </div>

    <div class="knoppencontainer">
      <button class="startknop" id="startknop" onclick="StartSpel()">
        START
      </button>
      
     <a href="Shell Moeilijkheidsgraad.html"><button class="startknop">MENU</button></a>
  </section>
  

    <script src="scriptNORMAAL.js"></script>
