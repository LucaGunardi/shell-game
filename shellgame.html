<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Game</title>
        <link rel="stylesheet" href="shell.css">
</head>
        
<body>
  
  <section class="game_section">
      
    <h3>SHELL GAME!</h3>
    <div class="game_container" id="game-container">
      <button
        class="sewing_thimble thimble-0"
        id="Cup0"
        onclick="selectthimble('Cup0')"
        disabled="disabled"
      ></button>
      <button
        class="sewing_thimble thimble-1"
        id="Cup1"
        onclick="selectthimble('Cup1')"
        disabled="disabled"
      ></button>
      <button
        class="sewing_thimble thimble-2"
        id="Cup2"
        onclick="selectthimble('Cup2')"
        disabled="disabled"
      ></button>
      <div class="" id="thimble_ball"></div>
    </div>

    <div class="pbutton_container">
      <button class="Playbutton" id="Playbutton" onclick="StartGame()">
        Play
      </button>
    </div>
  </section>
  

    <script src="script.js"></script>
</body>
</html>
